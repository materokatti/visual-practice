<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Drawing</title>
    <script src="draw.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="center-cols">
      <div class="w1 worm center-rows">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <div class="w2 worm center-rows">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <div class="dune dune5"></div>
      <div class="dune dune6"></div>
      <div class="dune dune4"></div>
      <div class="dune dune3"></div>
      <div class="dune dune2"></div>

      <div class="thumper center-cols">
        <div class="extender center-cols">
          <div class="clip"></div>
          <div class="bridge"></div>
        </div>

        <div class="head center-cols">
          <div class="tip center-cols">
            <div class="end"></div>
          </div>
          <div class="cylinder center-cols">
            <div class="bezels">
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
            </div>
          </div>
        </div>

        <div class="base center-cols">
          <div class="lip center-cols">
            <div class="bezels">
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
            </div>
          </div>
          <div class="cone center-cols">
            <div class="bezels center-rows">
              <div class="bezel"></div>
              <div class="bezel"></div>
              <div class="bezel"></div>
            </div>
          </div>
          <div class="threads center-cols">
            <div class="thread"></div>
            <div class="thread"></div>
            <div class="thread"></div>
            <div class="thread"></div>
            <div class="thread"></div>
            <div class="thread"></div>
            <div class="thread"></div>
          </div>
          <div class="tail"></div>
        </div>
        <div class="spike center-cols">
          <div class="bezel"></div>
        </div>
      </div>

      <div class="dust center-rows">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <div class="dune dune1"></div>
    </main>
  </body>
</html>
